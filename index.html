<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Instagram</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="instagram-wrapper">

		<div class="instagram-phone">
			<img src="./img/instagram-celular.png" alt="Foto do celular">
		</div>

		<div class="instagram-continue">
			<div class="group">
				<img src="./img/instagram-logo.png" class="instagram-logo" alt="Logo do instagram">
				<div class="profile-photo">
					<img src="./img/pp.jpg" alt="Foto de perfil">
				</div>
				<a href="#" class="instagram-login">Continue como himovicj</a>
				<a href="#" class="instagram-logout">Remover conta</a>
			</div>
			<div class="group">
				<p class="not-account">Não é sprucegabriela?</p>
				<p class="not-account">
					<span class="link-blue">Alterar conta</span>
					ou 
					<span class="link-blue">Inscreva-se</span>
				</p>
			</div>
			<div class="get-the-app">
				<p class="get-app">Baixe o aplicativo</p>
				<div class="download">
					<a href="#" class="app-download"></a>
					<a href="#" class="app-download"></a>
				</div>
			</div>
		</div>

	</div>

</body>
</html>
